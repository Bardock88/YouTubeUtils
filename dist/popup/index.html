<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Utils Popup</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
  <fieldset>
    <legend>Video</legend>
    <div>
      <select>
        <option value="highres">8k 4320p</option>
        <option value="hd2160">4K 2160p</option>
        <option value="hd1440">1440p</option>
        <option value="hd1080">1080p</option>
        <option value="hd720">720p</option>
        <option value="large">480p</option>
        <option value="medium">360p</option>
        <option value="small">240p</option>
        <option value="tiny">144p</option>
        <option value="default">Default</option>
      </select>
      Resolution
    </div>
    <div>
      <select>
        <option value="expand">Expand</option>
        <option value="shrink">Shrink</option>
        <option value="chat">Show Chat</option>
        <option value="default">Default</option>
      </select>
      Size
    </div>
    <div>
      <select>
        <option value="0.25">0.25</option>
        <option value="0.5">0.5</option>
        <option value="0.75">0.75</option>
        <option value="1">Normal</option>
        <option value="1.25">1.25</option>
        <option value="1.5">1.5</option>
        <option value="1.75">1.75</option>
        <option value="2">2</option>
      </select>
      Playback Speed
    </div>
  </fieldset>
  <fieldset>
    <legend>Volume</legend>
    <form id="volume">
      <div>
        <input type="radio" name="volume" class="vol_default" value="default" />
        Default
        <input type="radio" name="volume" class="vol_mute" value="mute" />
        Mute
        <input type="radio" name="volume" class="vol_100" value="100" />
        100%
      </div>
      <input type="radio" name="volume" class="vol_level" value="level" />
      Volume Level
      <input id="level" type="number" step="1" min="0" max="100" />
    </form>
  </fieldset>
  <fieldset>
    <legend>Subtitles/Closed Captions (CC)</legend>
    <div>
      <select id="subtitles">
        <option value="on">On</option>
        <option value="off">Off</option>
        <option value="default">Default</option>
      </select>
      On/Off
    </div>
    <select id="style">
      <option value="anime">Anime</option>
      <option value="old">Old Anime</option>
      <option value="tv">TV Caption</option>
      <option value="default">Default</option>
    </select>
    Subtitles Style
  </fieldset>
  <script src="index.js"></script>
</body>

</html>
